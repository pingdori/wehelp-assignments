        function maxProduct(nums){
        // 請用你的程式補完這個函式的區塊
            var m=Math.max(...nums);
            let ary=nums;
            let newAry=[...ary];
            var remove=m;
            var n=newAry.filter(function(item){
                return item !== remove;    
            });
            var x=Math.max(...n);
            
            var min=Math.min(...nums);
            var remove2=min;
            var n1=newAry.filter(function(item){
                return item !== remove2;
            });
            var x1=Math.min(...n1);

            var cal=x*m
            var cal1=x1*min
                if(cal>cal1){
                    console.log(cal);
                }
                else{
                    console.log(cal1);
            }
        }
        maxProduct([5, 20, 2, 6]) // 得到 120
        maxProduct([10, -20, 0, 3]) // 得到 30
        maxProduct([-1, 2]) // 得到 -2
        maxProduct([-1, 0, 2]) // 得到 0
        maxProduct([-1, -2, 0]) // 得到 2

        function twoSum(nums, target){
        for(let i=0; i<nums.length;i++){
                for(let d=i+1;d<nums.length;d++){
                    if(nums[i]+nums[d]==target){
                        return [i,d];
                    };   
                };
            };
        };
        let result=twoSum([2, 11, 7, 15], 9);
        console.log(result);
